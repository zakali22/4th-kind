<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Kind - GSAP/Dark Mode</title>
</head>
<body>
    <div class="slide-transition"></div>
    <div class="logo">
        <svg class="logo__box" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
            <rect x="11.5146" y="5.30304" width="24" height="24" transform="rotate(15 11.5146 5.30304)" fill="#C4C4C4"/>
        </svg>
        <h1 class="logo__title">4th Kind Ventures</h1>
    </div>
    <div class="dark-mode">
        <svg class="dark-mode__control" viewBox="0 0 64 40" xmlns="http://www.w3.org/2000/svg">
            <rect x="8" y="9" width="46" height="22" rx="11" stroke="black" stroke-width="2"/>
            <circle cx="19" cy="20" r="6" fill-opacity="0.5"/>
            <circle cx="19" cy="20" r="6"/>
            <circle cx="43" cy="20" r="6" fill-opacity="0.5"/>
        </svg>
        <h3 class="dark-mode__text">Dark mode</h3>
    </div>

    <div class="menu">
        <div class="menu__button">
            <svg class="menu__button-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="6" y="18" width="28" height="4"/>
                <rect x="6" y="10" width="28" height="4"/>
                <rect x="6" y="26" width="28" height="4"/>
            </svg>
            <h3 class="menu__button-text">Menu</h3>
        </div>
        <nav class="menu__nav">
            <div class="menu__nav-layer menu__nav-layer1"></div>
            <div class="menu__nav-layer menu__nav-layer2"></div>
            <div class="menu__nav-layer menu__nav-layer3">
                <ul class="menu__nav-listing">
                    <li>About</li>
                    <li>Blog</li>
                    <li>Investments</li>
                </ul>
                <ul class="menu__nav-listing menu__nav-listing--socials">
                    <li>Instagram</li>
                    <li>Crunchbase</li>
                    <li>Twitter</li>
                </ul>
            </div>
        </nav>
    </div>
</body>
</html>
